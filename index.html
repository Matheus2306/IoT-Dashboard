<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/Logo_Casa_Conectada_inteligente.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script>
      // Aplica o tema o mais cedo poss√≠vel para evitar flash
      (function () {
        const STORAGE_KEY = "theme-preference";
        try {
          const stored = localStorage.getItem(STORAGE_KEY);
          const systemLight = window.matchMedia(
            "(prefers-color-scheme: light)"
          ).matches;
          const theme = stored || (systemLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.classList.add("js");
        } catch (e) {
          // fallback silencioso
        }
      })();
    </script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Bootstrap Bundle JS (opcional para componentes interativos) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
